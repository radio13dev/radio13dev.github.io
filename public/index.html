    <!-- 
        Create a checkerboard pattern 
    -->
    <svg style="position: fixed; top:0;left:0; z-index: -1; width: 100vmax; height: 100vmax;"
        xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="checkerboard" width="100" height="100" patternTransform='scale(1) rotate(0)'
                patternUnits="userSpaceOnUse">
                <animate attributeName="x" values="0;-50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="y" values="0;50" dur="4s" repeatCount="indefinite" />
                <rect width="50" height="50" fill="#4f2565ff"></rect>
                <rect x="50" y="50" width="50" height="50" fill="#4f2565ff"></rect>
                <rect x="0" y="50" width="50" height="50" fill="#8e539dff"></rect>
                <rect x="50" y="" width="50" height="50" fill="#8e539dff"></rect>
            </pattern>
            <pattern id="checkerboard2" width="100" height="100" patternTransform='scale(1) rotate(0)'
                patternUnits="userSpaceOnUse">
                <animate attributeName="x" values="0;-50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="y" values="0;50" dur="4s" repeatCount="indefinite" />
                <rect width="50" height="50" fill="#4f2565ff"></rect>
                <rect x="50" y="50" width="50" height="50" fill="#4f2565ff"></rect>
                <rect x="0" y="50" width="50" height="50" fill="#8e539dff"></rect>
                <rect x="50" y="" width="50" height="50" fill="#8e539dff"></rect>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="#8e539dff" />
    </svg>

    <!-- Generated cables go here -->
    <div class="area-hug-left-top" id="generated-cable-div" style="overflow: visible;">
    </div>

    <svg style="position: fixed; left: 0; top: 0; width: 100%; height: 100%;">
        <circle class="edge-hug-right-bottom" cx="100%" cy="50%" r="60vmin" fill="url(#checkerboard)" />
        <circle class="edge-hug-right-bottom" onclick="alert('click!')" cx="100%" cy="50%" r="20vmin" fill="#8e539dff" />
    </svg>

    <!-- Buttons for different UIs -->
    <div class="ui-buttons vertical-layout-group area-hug-left-top">
        <svg class="connect-cable-lines" style="width:max(30vmin,100%);height:20vmin;overflow: visible;">
            <defs>
                <g id="cable-tip">
                    <rect rx="0px" ry="0px" width="20px" height="10px"  />
                    <rect x="20px" y="2px" rx="0px" ry="0px" width="10px" height="5px"  />
                </g>
            </defs>
            <!-- 'Cable' lines that animate and connect to each of the buttons -->
            <path class="cable-line draw-line-over-time" id="cable-path-00" d="m 138 -231 q 22 60 -39 62 q -43 0 -40 44 q 3 41 24 37 q 21 -5 10 -16 q -30 -25 -34 22 q -8 63 13 40 q 28 -27 1 -29 q -58 -2 -38 76"/>
            <path class="cable-outline draw-line-over-time" d="m 138 -231 q 22 60 -39 62 q -43 0 -40 44 q 3 41 24 37 q 21 -5 10 -16 q -30 -25 -34 22 q -8 63 13 40 q 28 -27 1 -29 q -58 -2 -38 76"/>
            <use href="#cable-tip" class="follow-path-over-time" path-to-follow="#cable-path-00" />

            <!-- Actual button fill -->
            <rect rx="10px" ry="10px" width="100%" height="100%" fill="#4f2565ff" />
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100%" class="button-text">
                GAME
            </text>
            <line x1="90%" y1="20%" x2="90%" y2="80%" stroke="#f5b42a" stroke-width="2" />
        </svg>
        <svg style="width:max(30vmin,100%);height:20vmin;">

        <svg style="width:max(30vmin,100%);height:20vmin;">
