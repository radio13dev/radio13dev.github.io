<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Radio 13</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/css/main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <img src="resources/images/radio13logo.png" alt="Radio 13 Logo" style="width: 50px;">

    <h1 class="title">Radio 13</h1>
    <div class="game game-inline" style="width: 100px; height: 100px; background-color: black; margin-bottom: 20px;">
        <div id="unity-container">
            <canvas id="unity-canvas" tabindex="0" style="width: 100px; height: 100px;"></canvas>
        </div>
        <div id="loading-cover" style="display:none;">
            <div id="unity-loading-bar">
                <div id="unity-logo"><img src="logo.png"></div>
                <div id="unity-progress-bar-empty" style="display: none;">
                    <div id="unity-progress-bar-full"></div>
                </div>
                <div class="spinner"></div>
            </div>
        </div>
        <div id="unity-fullscreen-button" style="display: none;"></div>
    </div>

    <!-- GSAP Code Init. Loading directly from their source to keep repo small. -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <!-- Custom GSAP code sources. If I want reusable 'customized' gsap I'll reference it here. -->
    <script src="resources/js/gsap.custom.js"></script>
    <script src="resources/data/Survivor.WebGL.Dev/TemplateData/setup.js"></script>

    <!-- Actual code for page.-->
    <script src="" async defer></script>
    <script>
        addEventListener("DOMContentLoaded", (e) => {
            gsap.to('.game', {
             rotation: 360,
             duration: 10,
             ease: 'bounce.out'
            });
        });
    </script>
</body>

</html>
